<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manohar Kumar - Interactive Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-heading {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            width: 100%;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            background: #fafafa;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .chat-container.visible {
            display: block;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #007bff;
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e5e5e5;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Input Section */
        .input-section {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            min-height: 60px;
            max-height: 200px;
            padding: 16px 60px 16px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
            background: white;
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Suggestion Buttons */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .suggestion-btn {
            padding: 8px 12px;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            background: white;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 2rem;
            }

            .emoji {
                font-size: 2.5rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .suggestions {
                flex-direction: column;
                align-items: center;
            }

            .suggestion-btn {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }
        }

        /* Scrollbar Styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Loading animation */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            max-width: 80%;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <span class="emoji">ðŸ‘‹</span>
            <h1 class="main-heading">Hey, I'm Manohar Kumar</h1>
        </header>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <textarea 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">âž¤</button>
        </div>

        <!-- Suggestion Buttons -->
        <div class="suggestions">
            <button class="suggestion-btn" data-text="Tell me about your projects">Projects</button>
            <button class="suggestion-btn" data-text="What are your skills?">Skills</button>
            <button class="suggestion-btn" data-text="How can I contact you?">Contact</button>
            <button class="suggestion-btn" data-text="Tell me about your experience">Experience</button>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.suggestionButtons = document.querySelectorAll('.suggestion-btn');
                
                this.responses = {
                    projects: "I've worked on several exciting projects including web applications, mobile apps, and data analysis tools. Some highlights include an e-commerce platform, a task management system, and a weather prediction model.",
                    skills: "I'm proficient in JavaScript, Python, React, Node.js, HTML/CSS, and databases like MongoDB and PostgreSQL. I also have experience with machine learning, cloud platforms, and agile development methodologies.",
                    contact: "You can reach me via email at manohar.kumar@email.com, connect with me on LinkedIn, or check out my GitHub profile. I'm always open to discussing new opportunities and collaborations!",
                    experience: "I have 3+ years of experience in full-stack development, working with startups and established companies. I've led development teams, architected scalable solutions, and delivered projects on time and within budget.",
                    default: "Thanks for your message! I'm Manohar Kumar, a passionate developer. Feel free to ask me about my projects, skills, experience, or how to get in touch!"
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.autoResizeTextarea();
            }

            setupEventListeners() {
                // Send button click
                this.sendButton.addEventListener('click', () => this.sendMessage());

                // Enter key press (Shift+Enter for new line)
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Suggestion buttons
                this.suggestionButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const text = btn.getAttribute('data-text');
                        this.messageInput.value = text;
                        this.messageInput.focus();
                        this.adjustTextareaHeight();
                    });
                });

                // Input field changes
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                    this.updateSendButton();
                });
            }

            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = '60px';
                const scrollHeight = this.messageInput.scrollHeight;
                const maxHeight = 200;
                
                if (scrollHeight > 60) {
                    this.messageInput.style.height = Math.min(scrollHeight, maxHeight) + 'px';
                }
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendButton.disabled = !hasText;
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Show chat container if first message
                if (!this.chatContainer.classList.contains('visible')) {
                    this.chatContainer.classList.add('visible');
                }

                // Add user message
                this.addMessage(message, 'user');

                // Clear input and reset height
                this.messageInput.value = '';
                this.messageInput.style.height = '60px';
                this.updateSendButton();

                // Show typing indicator
                this.showTypingIndicator();

                // Generate bot response after delay
                setTimeout(() => {
                    this.hideTypingIndicator();
                    const response = this.generateResponse(message);
                    this.addMessage(response, 'bot');
                }, 1000);
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;

                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = this.getCurrentTime();

                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(timestampDiv);
                this.chatContainer.appendChild(messageDiv);

                // Scroll to bottom
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';

                const indicatorDiv = document.createElement('div');
                indicatorDiv.className = 'typing-indicator show';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    indicatorDiv.appendChild(dot);
                }

                typingDiv.appendChild(indicatorDiv);
                this.chatContainer.appendChild(typingDiv);
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            generateResponse(message) {
                const lowerMessage = message.toLowerCase();
                
                // Check for keywords in user message
                if (lowerMessage.includes('project') || lowerMessage.includes('work') || 
                    lowerMessage.includes('build') || lowerMessage.includes('create')) {
                    return this.responses.projects;
                }
                
                if (lowerMessage.includes('skill') || lowerMessage.includes('technology') || 
                    lowerMessage.includes('programming') || lowerMessage.includes('language')) {
                    return this.responses.skills;
                }
                
                if (lowerMessage.includes('contact') || lowerMessage.includes('reach') || 
                    lowerMessage.includes('email') || lowerMessage.includes('connect')) {
                    return this.responses.contact;
                }
                
                if (lowerMessage.includes('experience') || lowerMessage.includes('background') || 
                    lowerMessage.includes('career') || lowerMessage.includes('work')) {
                    return this.responses.experience;
                }
                
                return this.responses.default;
            }

            getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
